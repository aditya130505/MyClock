<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,600;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/128/1375/premium/1375564.png?token=exp=1634484239~hmac=ee2bc26610deae170afc37d1aae999a1">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./leftclockstyle.css">
    <link rel="stylesheet" href="./rightclockstyle.css">
</head>

<body>
    <div class="clock-container">
        <div class="clock-left">
            <img src="./images/clock_logo.png" alt="Clock_Logo">
        </div>
        <div class="clock-right">
            <!-- Clock Dispay Area-->
            <div class="outer-display">
                <p class="ck-time">TIME</p>

                <img src="./images/timeline.svg" alt="TimerDisplay" id="hours">
                <p class="hr-place" id="hour">00</p>
                <div class="h-place">hours</div>
                <div class="colon1">:</div>

                <img src="./images/timeline.svg" alt="TimerDisplay" id="minutes">
                <p class="min-place" id="minute">00</p>
                <div class="m-place">mins</div>
                <div class="colon2">:</div>


                <img src="./images/timeline.svg" alt="TimerDisplay" id="seconds">
                <p class="sec-place" id="sec">00</p>
                <div class="s-place">secs</div>


                <img src="./images/AM_svg.svg" alt="TimerDisplay" id="AM">
                <p class="am-place" id="tim">AM</p>
            </div>
            <div class="display1">
                <div class="display2"></div>
            </div>
        </div>
    </div>
    <div class="clock-container">
        <!-- Clock Left Side -->
        <div class="clock-left1">
            <div class="set-time">
                <div class="box1">
                    <img src="./images/wake_up.svg" alt="WakeUP" id="wake">
                    <p class="timer-text">Set wake up time</p>

                    <select id="wakeup">
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5" >05 AM - 06 AM</option>
                        <option value="6" selected>06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 AM</option>
                        <option value="12">12 AM - 01 PM</option>

                        <option value="13">01 PM - 02 PM</option>
                        <option value="14">02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                        <option value="24">12 PM - 01 AM</option>
                       
                    </select>
                </div>
                <p class="text-line">|</p>
                <div class="box1">
                    <img src="./images/lunch_time.svg" alt="Lunch" id="Lunch">
                    <p class="timer-text">Set lunch time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                    <select id="eating">
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5" >05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 AM</option>
                        <option value="12">12 AM - 01 PM</option>

                        <option value="13">01 PM - 02 PM</option>
                        <option value="14" selected>02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22">10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                        <option value="24">12 PM - 01 AM</option>
                       
                    </select>
                </div>
                <p class="text-line">|</p>
                <div class="box1">
                    <img src="./images/nap_time.svg" alt="nap" id="nap">
                    <p class="timer-text">Set nap time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

                    <select id="naps">
                        <option value="1">01 AM - 02 AM</option>
                        <option value="2">02 AM - 03 AM</option>
                        <option value="3">03 AM - 04 AM</option>
                        <option value="4">04 AM - 05 AM</option>
                        <option value="5" >05 AM - 06 AM</option>
                        <option value="6">06 AM - 07 AM</option>
                        <option value="7">07 AM - 08 AM</option>
                        <option value="8">08 AM - 09 AM</option>
                        <option value="9">09 AM - 10 AM</option>
                        <option value="10">10 AM - 11 AM</option>
                        <option value="11">11 AM - 12 AM</option>
                        <option value="12">12 AM - 01 PM</option>

                        <option value="13">01 PM - 02 PM</option>
                        <option value="14" selected>02 PM - 03 PM</option>
                        <option value="15">03 PM - 04 PM</option>
                        <option value="16">04 PM - 05 PM</option>
                        <option value="17">05 PM - 06 PM</option>
                        <option value="18">06 PM - 07 PM</option>
                        <option value="19">07 PM - 08 PM</option>
                        <option value="20">08 PM - 09 PM</option>
                        <option value="21">09 PM - 10 PM</option>
                        <option value="22" selected>10 PM - 11 PM</option>
                        <option value="23">11 PM - 12 PM</option>
                        <option value="24">12 PM - 01 AM</option>
                       
                    </select>
                </div>
            </div>

            <div class="set-greetings">
                <p class="greetings-text">Good Day !!</p>
            </div>

            <div class="set-party-time" onclick="document.getElementsByClassName('set-timing')[0].classList.toggle('dis');">
                <p class="party-text">Set Time !</p>
            </div>

            <div class="set-timing dis">
                <p class="set-timing-text">Wake up Time</p>
                <p class="set-timing-text">Lunch Time</p>
                <p class="set-timing-text">Nap Time</p>
            </div>
        </div>

        <!--Clock Right Side -->
        <div class="clock-right1">
            <div class="clock-images">
                <p class="image-text">Let's have fun !!</p>
                <img src="./images/lunch_image.svg" alt="lunch_time" height="auto" width="100%" style="border-radius: 10px;" id="root-image">
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>


</html>
